{% extends 'app/base.html' %}
{% load static %}
{% block title %}Detil Produk{% endblock title %}

{% block main-content %}
<!-- <h1>Detil Produk {{barang}}</h1> -->
<div class="container">
    <div class="row flex justify-content-between">
        <div class="img2 col-lg-5 mt-5">
            <img src="{{barang.foto.url}}" class="image col-xs-6 col-sm-12 col-lg-12 text-sm-center w-100 h-75" alt="">
        </div>
        <div class="detilbarang col-lg-5">
            <h1 style="font-family: Georgia; font-size: 50px;">{{barang.nama}}</h1>
            <h5>Rp{{barang.harga}}</h5>
            <br><br><br><h4>DETIL PRODUK</h4>
            <ul class="fs-5" style="font-family: Rajdhani;">
                <li>{{barang.deskripsi}}</li>
            </ul>
            <div class="buttons row flex" style="font-family: Rajdhani;">
                <button type="submit" class="d-grid gap-2 btn1 btn btn-danger 
                p-1 m-1 btn-lg text-decoration-none text-white">Add to Cart</button>
                <div class="btn btn-dark p-1 m-1 btn-lg">
                    <a href="#" class="text-decoration-none text-white">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
